<!DOCTYPE html>
<html>
<head>
    <title>Masuk | Distro-Mee</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="login">
    <div class="user-accounts-form user-accounts-form--register user-accounts-form--border">
    <div class="user-accounts-form__header">
        <img src="images/logo.png">
         <h2 class="user-accounts-form__title">Daftar Sekarang</h2>
         <label class="user-accounts-form__text">Sudah punya akun Distro-Mee? <a data-url="https://www.tokopedia.com/login" class="fw-semibold" id="link-page" >Masuk</a></label>
    </div>
        <form action="">
                <input class="inputform" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Daftar">
                <div class="border-p"></div>
                <p> atau daftar dengan</p>
                <button><i class="user-accounts-alt__icon user-icon-facebook"> Facebook <i class="far fa-eye fa-2x"></i>
                </button>
                <button><i class="fab fa-facebook-f"></i> Google </button>
        </form>
    </div>
    </div>
</body>
</html>
