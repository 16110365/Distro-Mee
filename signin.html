<!DOCTYPE html>
<html>
<head>
    <title>Masuk | Distro-Mee</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="Masuk/css/style.css">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css" media="all" /> 
    
    
</head>
<body>
    <div class="login">
    <div class="user-accounts-form user-accounts-form--register user-accounts-form--border">
    <div class="user-accounts-form__header">
        <img src="Masuk/images/logo.png">
         <h2 class="user-accounts-form__title">Masuk</h2>
         <label class="user-accounts-form__text">Belum punya akun Distro-Mee? <a class="fw-semibold" id="link-page" > <a href="signup.html">Daftar</a></label>
    </div>
        <form action="">
                <input class="inputform" type="email" placeholder="Masukkan Email Atau Nomor HP">
                <input class="inputform" type="password" placeholder="Masukkan Password">

                <div class="user-accounts-help">
                    <div class="unf-user-checkbox">
                    <div class="unf-user-checkbox__control unf-user-checkbox__control--checked">
                    <input checked="checked" class="js__checkbox-remember" id="remember" name="remember" type="checkbox">
                    </div>
                    <label class="unf-user-checkbox__label" for="remember">Ingat saya</label>
                    </div><a class="unf-user-link" href="/reset" id="forgot-password">Lupa Kata Sandi?</a>
                </div>
                
                <button class="submitform" > <a href="index.html" class="submitform">Masuk</a></button>
                <div class="border-p"></div>
                <p> atau masuk dengan</p>
                <button><i class="fab fa-facebook-f"></i> Facebook </button>
                <button><i class="fab fa-google-plus"></i> Google </button>
        </form>
    </div>
    </div>
</body>
</html>
